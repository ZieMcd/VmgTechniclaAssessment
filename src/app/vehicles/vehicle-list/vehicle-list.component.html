<div class="container">

       <div class="d-flex justify-content-left">
              <!-- <pre class="card card-block card-header">{{vehicleParams.ascORdesc| json}}</pre> -->
              <div class="btn-group float-right">
                     <button class="btn btn-primary" [(ngModel)]="vehicleParams.sortBy" btnRadio="year" tabindex="0" role="button"
                            (click)="loadVehicles()">
                            Year
                     </button>

                     <button class="btn btn-primary" [(ngModel)]="vehicleParams.sortBy" btnRadio="selling_price" tabindex="0" role="button"
                            (click)="loadVehicles()">
                            Selling Price
                     </button>

                     <button class="btn btn-primary" [(ngModel)]="vehicleParams.sortBy" btnRadio="mileage" tabindex="0" role="button"
                            (click)="loadVehicles()">
                            Mileage
                     </button>

                     <button type="button" class="btn btn-primary" [(ngModel)]="vehicleParams.ascORdesc" btnCheckbox
                            btnCheckboxTrue=asc btnCheckboxFalse=desc
                            (click)="loadVehicles(); changeSortIcon();">
                            
                            <fa-icon [icon]="sortIcon"></fa-icon> 
                     </button>
              </div>
       </div>
       
       <div class="row">
              <div *ngFor="let vehicle of vehicles" class="col-4">
                     <app-vehicle-card [vehicle]="vehicle"></app-vehicle-card>
              </div>
       </div>
</div>
<div class="d-flex justify-content-center">
       <pagination [boundaryLinks]="true" [totalItems]="39" [itemsPerPage]="vehicleParams.itemsPerPage" [(ngModel)]="vehicleParams.currentPage"
              (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
              lastText="&raquo;">
       </pagination>
</div>
